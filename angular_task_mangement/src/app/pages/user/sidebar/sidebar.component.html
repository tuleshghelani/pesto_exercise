<mat-card>

    <mat-action-list>

        <div mat-subheader>Available Tasks</div>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>grid_view</mat-icon>
            All Quizzes
        </button>

        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of tasks">
            <mat-icon mat-list-icon>quiz</mat-icon>
            {{c.title}}
        </button>
    </mat-action-list>

</mat-card>
