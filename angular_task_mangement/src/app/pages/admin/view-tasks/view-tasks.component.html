<div class="bootstarp-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Task</h1>
        <div class="row">
                
            <div class="col-md-6 col-lg-6">
                <mat-form-field appearance="outline" class="col-md-12 col-lg-12" >
                    <input type="text" matInput [(ngModel)]="searchTerm" (input)="filterTasks()" placeholder="Search...">
                </mat-form-field>
            </div>
            <!-- Sort buttons -->
            
            <div class="col-md-6 col-lg-6">
                <mat-card-actions >
                    <button mat-raised-button color="primary"  (click)="sortField = 'title'; sortTasks()">Sort by Title</button>
                    <button mat-raised-button color="primary"  (click)="sortField = 'dueDate'; sortTasks()">Sort by Due Date</button>
                    <button mat-raised-button color="primary"  (click)="sortField = 'status'; sortTasks()">Sort by Status</button>
                </mat-card-actions>
            </div>

            <div class="col-md-12 col-lg-12">
                <mat-card-actions >               
                    <button mat-raised-button color="primary" (click)="filterTasksWithin5Days()">Tasks Due Within 5 Days</button> 
                    <button mat-raised-button color="primary" (click)="filterTasksWithDueDate()">Tasks Pass Due Date</button>
                </mat-card-actions>
            </div>
            
        </div>
        <div class="row" mt20 *ngIf="tasks">
            <div class="col-md-6" *ngFor="let c of filteredTasks">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"> </div>
                        <mat-card-title>
                            {{c.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{c.status}} - {{c.dueDate}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{c.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <!-- <button mat-button color="primary" [routerLink]="'/user-dashboard/about-quiz/'+q.qid"> View</button> -->
                        <button mat-raised-button color="primary" class="ml20" [routerLink]="'/admin/task/'+c.id">Update</button>
                        <button mat-raised-button color="accent" class="ml20" (click)="deleteTask(c.id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="tasks.length==0">
                <mat-card>
                    <mat-card-content class="text-center">
                        <h1>No Task Available</h1>
                    </mat-card-content>

                    <mat-card-actions class="text-center">
                        <button mat-raised-button color="primary" [routerLink]="'/admin/add-task'"> Add New Task</button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>
    </div>
</div>
